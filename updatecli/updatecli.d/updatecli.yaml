---
title: Bump updatecli version
sources:
  default:
    name: Get latest updatecli version
    kind: githubRelease
    spec:
      owner: updatecli
      repository: updatecli
      token: {{requiredEnv "UPDATECLI_GITHUB_TOKEN"}}
conditions:
  dockerImage:
    name: Ensure that the image docker image tag is published
    kind: dockerImage
    spec:
      image: "ghcr.io/updatecli/updatecli"
      token: {{requiredEnv "UPDATECLI_GITHUB_TOKEN"}}
  dockerfile:
    name: "Test if ARG UPDATECLI_VERSION is set"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "UPDATECLI_VERSION"
targets:
  dockerfile:
    name: "Update the value of ARG UPDATECLI_VERSION in the Dockerfile"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "UPDATECLI_VERSION"
    scm:
      github:
        user: updatecli
        email: me@olblak.com
        owner: updatecli
        repository: updatecli-action
        token: {{requiredEnv "UPDATECLI_GITHUB_TOKEN"}}
        branch: main
