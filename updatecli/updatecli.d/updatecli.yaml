name: "deps: Bump updatecli version"
pipelineid: updatecli
actions:
    default:
        title: Bump updatecli version to {{ source "updatecli" }}
        kind: github/pullrequest
        spec:
            automerge: true
            mergemethod: squash
            usetitleforautomerge: true
            labels:
                - dependencies
                - updatecli
        scmid: default
scms:
    default:
        kind: github
        spec:
            branch: v2
            email: me@olblak.com
            owner: updatecli
            repository: updatecli-action
            token: '{{requiredEnv "GITHUB_TOKEN"}}'
            user: updatecli
            username: github-actions
        disabled: false
sources:
    updatecli:
        name: Get latest updatecli version
        kind: githubrelease
        spec:
            owner: updatecli
            repository: updatecli
            token: '{{requiredEnv "GITHUB_TOKEN"}}'
targets:
    action:
        name: Bump updatecli version in action.yaml
        kind: yaml
        spec:
            file: action.yaml
            key: $.inputs.version.default
        scmid: default
        sourceid: updatecli
